<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/bed699dc9b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/booking.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body>
    <header>
        <div class="header-text">Hotel XYZ</div>
    </header>
    <main>
        <div class="personal-details-section">
            <p class="section-title">Personal Details</p>
            <div class="separator"></div>
            <form action="">
                <label for="name">Name</label>
                <input type="text" id="name">
                <label for="contact">Name</label>
                <input type="text" id="contact">
                <label for="check-in">Name</label>
                <input type="date" id="check-in">
                <label for="check-out">Name</label>
                <input type="date" id="check-out">
            </form>
        </div>
        <div class="room-details-section">
            <p class="section-title">Room Details</p>
            <div class="separator"></div>
            <div class="dropdown-container">
                <p>Room type:</p>
                <div class="dropdown-select-item">
                    <span class="select">
                        Select your option
                    </span>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
                <div class="dropdown-options">
                    <ul id="option">
                        <li>Architecture</li>
                        <li>Love</li>
                        <li>Humor</li>
                        <li>Satire</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <script src="dropdown.js"></script>
</body>

</html>
